<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html { font-size: 16px; }
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }
    
    #login-container {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 320px;
      margin-top: 100px;
      height: 400px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    input {
      width: 100%;
      padding: .75rem;
      margin: .5rem 0;
      font-size: 1rem;
    }
    button {
      background: #0D283D;
      color: #fff;
      border: none;
      padding: .75rem;
      width: 100%;
      font-size: 1rem;
      cursor: pointer;
      border-radius: .25rem;
    }
    .error {
      color: red;
      font-size: .875rem;
      margin-top: .5rem;
    }
    @media (max-width: 480px) {
      html { font-size: 14px; }
      body { padding: .5rem; }
      #login-container { padding: .75rem; }
      input, button { padding: .5rem; font-size: .875rem; }
    }

    h2 {
      margin-top: 0;
      margin-bottom: 40px;
    }

    footer {
      text-align: center;
      font-size: 12px;
      margin-top: 20px;
      color: black;
    }
    footer a {
      color: inherit;
      text-decoration: none;
    }
    .info-msg {
      font-size: 12px;
      color: #696767;
      margin-top: auto;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="login-container">
    <h2>Entre no Aplicativo</h2>
    <input type="text" id="username" placeholder="Usuário" autocomplete="off" />
    <input type="number" id="password" placeholder="Senha" maxlength="6" autocomplete="off"
      inputmode="numeric" pattern="\d*" style="-webkit-text-security: disc;" />
    <button onclick="login()">Entrar</button>
    <p id="error-msg" class="error"></p>
    <p class="info-msg">
      Este login é exclusivo para clientes com planilha licenciada.<br>
      Nenhuma informação sensível é coletada.
    </p>
  </div>

  <script>
    // Captura o parâmetro 'id' da URL
    const params = new URLSearchParams(window.location.search);
    const planilhaId = params.get("id");

    // Se não houver 'id', redireciona para aplicativo.html
    if (!planilhaId) {
      window.location.href = "aplicativo.html";
    }

    // Monta a URL do Apps Script usando o ID (pode ser null, mas página redireciona)
    const scriptUrl = `https://script.google.com/macros/s/${planilhaId}/exec`;

    async function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("error-msg");

      if (!username || !password) {
        errorMsg.textContent = "Preencha todos os campos.";
        return;
      }

      const query = new URLSearchParams({
        action: "login",
        username: username,
        password: password
      });

      try {
        const response = await fetch(`${scriptUrl}?${query.toString()}`);
        const result = await response.json();

        if (result.status === "Sucesso") {
          sessionStorage.setItem("usuarioLogado", username);
          sessionStorage.setItem("planilhaId", planilhaId);
          // Redireciona para aplicativo.html após login bem-sucedido
          window.location.href = `aplicativo.html?id=${planilhaId}`;
        } else {
          errorMsg.textContent = result.mensagem;
        }
      } catch (err) {
        console.error("Erro:", err);
        errorMsg.textContent = "Erro na comunicação com o servidor.";
      }
    }
  </script>

  <footer>
    <a href="privacidade.html" target="_blank">Política de Privacidade</a>
  </footer>
</body>
</html>
